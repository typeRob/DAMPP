version: '3.8'

volumes:
  dev:
    external: true
  mysql_data: 
    external: true

services:
  web_server:
    image: php:apache
    container_name: ws
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - .conf/apache2:/etc/apache2
      - dev:/var/www/html:consistent
  db:
    image: mariadb:10.7
    container_name: db
    restart: unless-stopped
    volumes:
      - .conf/mysql:/var/lib/mysql
      - dev:/home
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    volumes:
      - .conf/phpmyadmin:/var/www/html
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
